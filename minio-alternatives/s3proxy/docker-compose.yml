services:
  s3proxy:
    image: andrewgaul/s3proxy:3.0.0
    ports:
      - "8000:8000"
    environment:
      S3PROXY_AUTHORIZATION: aws-v2-or-v4
      S3PROXY_IDENTITY: admin
      S3PROXY_CREDENTIAL: password
      S3PROXY_ENDPOINT: http://0.0.0.0:8000

  mc:
    image: minio/mc:latest
    depends_on:
      - s3proxy
    entrypoint: >
      /bin/sh -c "
      until (mc alias set s3proxy http://s3proxy:8000 admin password) do echo '...waiting...' && sleep 1; done;
      mc mb -p s3proxy/warehouse;
      tail -f /dev/null
      "

  iceberg-rest:
    image: tabulario/iceberg-rest:latest
    depends_on:
      - mc
    ports:
      - "8181:8181"
    environment:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      CATALOG_WAREHOUSE: s3://warehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://s3proxy:8000
      CATALOG_S3_ACCESS__KEY__ID: admin
      CATALOG_S3_SECRET__ACCESS__KEY: password
      CATALOG_S3_PATH__STYLE__ACCESS: "true"
      CATALOG_S3_REGION: us-east-1

  duckdb:
    image: duckdb/duckdb:latest
    depends_on:
      - iceberg-rest
    stdin_open: true
    tty: true
